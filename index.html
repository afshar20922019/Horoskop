<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script.js"></script>

</head>

<body>



    <div class="container-fluid jumbotron text-center">

        <h1>
            Horoskop
        </h1>
        <h5>Mata in ditt födelsedatum för att se ditt horoskop för idag.</h5>

        <div class="row">
            <div class="col"></div>
            <div class="col"></div>
            <div class="col">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Födelsedatum </span>

                    <input type="number" name="inputPersonnummer" id="personnummer" aria-label="First name" class="form-control"> </div>
            </div>
            <div class="col"></div>
            <div class="col"></div>
        </div>
        <div class="container">
            --------------------------------------------------------------------------------------------------------------------------------------------
        </div>

        <div class="container">
            <div class="row justify-content-center">

                <div class="col">
                    <button type="button" name="spara-Mitt-Horoskop" onclick="sparaMittHoroskop();" class="btn btn-success">spara mitt horoskop</button>
                </div>


                <div class="col">
                    <button type="button" name="uppdatera-mitt-horoskop" onclick="uppdateramitthoroskop();" class="btn btn-info">uppdatera mitt horoskop</button>

                </div>

                <div class="col">

                    <button type="button" name="readera-Mitt-Horoskop" onclick="raderaMittHoroskop();" class="btn btn-danger">radera mitt horoskop</button>
                </div>
            </div>
        </div>

        <div id="minhoroskop">


        </div>
